{% extends "base.html" %}
{% block title %}Options Page{% endblock %}
{% block content %}
<div class="card active" id="gamePage">
      <a href="/">
        <div class="nav-button">
          <i class="fas fa-arrow-left"></i>
        </div>
      </a>
      <h1>Choose Your Game</h1>
      <p>Select from our premium collection of brain-teasing games</p>
      <div class="game-options">
        <a href="quizPage">
          <div class="game-card quiz">
            <i class="fas fa-brain"></i>
            <span>Trivia Quiz</span>
          </div>
        </a>
        <a href="maintenance">
          <div class="game-card sudoku">
            <i class="fas fa-th"></i>
            <span>Sudoku</span>
          </div>
        </a>
        <a href="maintenance">
          <div class="game-card crossword">
            <i class="fas fa-font"></i>
            <span>Crossword</span>
          </div>
        </a>
        <a href="maintenance">
          <div class="game-card flipflop">
            <i class="fas fa-sync-alt"></i>
            <span>Memory Game</span>
          </div>
        </a>
    </div>
  </div>
{% endblock %}
