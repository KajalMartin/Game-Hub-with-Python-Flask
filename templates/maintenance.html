{% extends "base.html" %}
{% block title %}Maintenance Page{% endblock %}
{% block content %}
    <!-- Floating elements -->
    <div class="floating-elements">
        <div class="shapes"></div>
        <div class="shapes"></div>
        <div class="shapes"></div>
    </div>

    <!-- Maintenance Card -->
    <div class="card active" id="maintenancePage">
    <div class="maintenance-icon">
      <i class="fas fa-tools"></i>
    </div>
    <h1 class="under-maintenance">Under Maintenance</h1>

    <a href="nextButton"><button class="under-maintenance">Play Quiz Instead</button></a>
  </div>
{% endblock %}
